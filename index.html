<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện Tập Phát Âm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Avoids FOUC (Flash of Unstyled Content) for dark mode
      (function() {
        try {
          const theme = localStorage.getItem('theme');
          if (theme === 'light') {
            document.documentElement.classList.remove('dark');
          } else {
            document.documentElement.classList.add('dark');
          }
        } catch (_) {}
      })();
    </script>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
          "react/": "https://esm.sh/react@^19.1.1/",
          "react": "https://esm.sh/react@^19.1.1",
          "@google/genai": "https://esm.sh/@google/genai@^1.13.0"
        }
      }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
